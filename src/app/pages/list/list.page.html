<app-header title="List sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | async; let i=index">
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.username}}</p>
        </ion-label>
        <ion-label slot="end" text-rigth> {{user.email}} </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="share(item)">
          <ion-icon color="secondary" slot="icon-only" name="share"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">
          <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
