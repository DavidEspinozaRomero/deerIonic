<app-header title="List reorder"></app-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="doReorder($event)">
      <ion-reorder *ngFor="let item of items; let i=index">
        <ion-item>
          <ion-label> Item {{i}} </ion-label>
        </ion-item>
      </ion-reorder>
    </ion-reorder-group>
  </ion-list>
</ion-content>
