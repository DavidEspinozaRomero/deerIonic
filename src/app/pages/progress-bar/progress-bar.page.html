<app-header title="Progress Bar"></app-header>

<ion-content>
  <ion-progress-bar [value]="porcent"></ion-progress-bar>
  <ion-item>
    <ion-range
      color="danger"
      min="0"
      max="100"
      (ionChange)="rangeChange($event)"
      [pinFormatter]="customFormatter"
      [pin]="true"
    >
      <ion-label slot="start">1</ion-label>
      <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>
