<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showPop()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="showPop()" expand="full">
    <ion-label>Popover</ion-label>
    <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
  </ion-button>
</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="showPop()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Footer Popover</ion-title>
  </ion-toolbar>
</ion-footer>
