<app-header title="Grid"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of items; let i = index"> {{i+1}} </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let item of items; let i = index"
      size-sm="12" size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
