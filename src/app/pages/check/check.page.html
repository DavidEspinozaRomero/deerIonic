<app-header title="Check"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-label> {{item.name}} </ion-label>
      <ion-checkbox
        slot="end"
        [color]="item.name"
        [(ngModel)]="item.cheked"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
