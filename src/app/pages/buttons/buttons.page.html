<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="mt-3">size</div>
  <ion-button size="large">Large</ion-button>
  <ion-button>Default</ion-button>
  <ion-button size="small">Small</ion-button>

  <ion-button
    expand="full"
    color="tertiary"
    class="mt-3"
    [routerLink]="'/alert'"
    >Anchor</ion-button
  >

  <div class="mt-3">fill</div>
  <ion-row>
    <ion-col size="4">
      <ion-button fill="clear"> clear </ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button fill="outline"> outline </ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button fill="solid"> solid </ion-button>
    </ion-col>
  </ion-row>

  <div class="mt-3">expand</div>
  <ion-button expand="full">Full</ion-button>
  <ion-button expand="block">Block</ion-button>

  <div class="mt-3">buton + icon</div>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>

  <div class="mt-3">shape</div>
  <ion-button shape="round"> round </ion-button>
</ion-content>
