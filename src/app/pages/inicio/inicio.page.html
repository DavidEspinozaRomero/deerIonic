<ion-header no-border>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list" 
      [routerLink]="item.routerlink" detail>
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
