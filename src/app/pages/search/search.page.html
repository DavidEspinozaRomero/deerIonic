<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-searchbar
    animated
    (ionChange)="onSearchChange($event)"
    [debounce]="300"
    showCancelButton="always"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of items | async | filterText: text : 'title' ; let i=index"
    >
      <ion-label> {{item.title}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
