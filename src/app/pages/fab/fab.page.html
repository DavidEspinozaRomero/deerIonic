<app-header title="Fab"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i=index">
      <ion-label> {{i+1}} Awesome Label </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
